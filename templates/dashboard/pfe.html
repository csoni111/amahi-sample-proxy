{{define "title"}}PFE Dashboard{{end}}

{{define "extracss"}}
<link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.1/c3.min.css" rel="stylesheet" type="text/css" />
{{end}}

{{define "body"}}
<div class="container-fluid">
    <div class="row">
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Memory Usage
                </div>
                <div id="mem-gauge-chart" class="chart-stage"></div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Disk Usage
                </div>
                <div id="disk-gauge-chart" class="chart-stage"></div>
            </div>
        </div>
        <div class="col-sm-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    CPU Usage
                </div>
                <div id="cpu-gauge-chart" class="chart-stage"></div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-md-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Version Pie Chart
                </div>
                <div id="version-pie" class="chart-stage"></div>
            </div>
        </div>
        <div class="col-sm-8 col-md-5">
            <div class="chart-wrapper">
                <div class="chart-title">
                    FS Architecture Pie
                </div>
                <div id="arch-pie" class="chart-stage"></div>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid">
    {{/*<p class="small text-muted"> Â© Copyright <a href="https://amahi.org">Amahi</a></p>*/}}
</div>
{{end}}

{{define "scripts"}}
<script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.6.1/c3.min.js"></script>
<script src="../../static/js/pfe-charts.js"></script>
{{end}}
