<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" type="text/css" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.3/dc.min.css" rel="stylesheet" type="text/css" />

    <!-- Dashboard -->
    <link rel="stylesheet" type="text/css" href="../static/css/dashboard.css" />
</head>
<body class="keen-dashboard">

<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="./">PFE Dashboard</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav navbar-left">
                {{/*<li><a href="https://amahi.org">Amahi</a></li>*/}}
            </ul>
        </div>
    </div>
</div>

<div class="container-fluid">

    <div class="row">
        <div class="col-sm-10">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Connections Time Chart
                </div>
                <div id="conn-chart" class="chart-stage"></div>
                <div class="chart-notes">
                    Number of connections/disconnections with Time
                </div>
            </div>
        </div>
        <div class="col-sm-2">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Number of Unique FS
                </div>
                <div id="unique-fs-number" class="chart-stage"></div>
                <div class="chart-notes">
                    Total number of unique file servers connected over time
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-4 col-md-3">
            <div class="chart-wrapper">
                <div class="chart-title">
                    Version Pie Chart
                </div>
                <div id="version-pie" class="chart-stage"></div>
            </div>
        </div>
        <div class="col-sm-8 col-md-5">
            <div class="chart-wrapper">
                <div class="chart-title">
                    FS Architecture Pie
                </div>
                <div id="arch-pie" class="chart-stage"></div>
            </div>
        </div>
    </div>

</div>

<div class="container-fluid">
    {{/*<p class="small text-muted"> Â© Copyright <a href="https://amahi.org">Amahi</a></p>*/}}
</div>

</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js" type="text/javascript"></script>
<script src="../static/js/charts.js"></script>
<script src="https://d3js.org/d3.v5.min.js"></script>
<script src="https://d3js.org/d3-queue.v3.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/dc/3.0.3/dc.js"></script>
</html>
